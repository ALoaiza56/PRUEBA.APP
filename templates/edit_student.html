{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <nav class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logoAM.png') }}" alt="Logo AM"
                style="max-width: 100px; margin-bottom: 10px;">
            <h2>SchoolApp</h2>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}#estudiantes">Volver al Dashboard</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <h1 id="page-title">Editar Estudiante</h1>
        </header>

        <section class="tab-content active">
            <div class="card">
                <h3>Editar Información de {{ student.name }}</h3>

                <form action="{{ url_for('edit_student', id=student.id) }}" method="POST" class="add-form"
                    style="display: flex; flex-direction: column; gap: 1rem; max-width: 500px;">
                    <div class="input-group">
                        <input type="text" name="name" value="{{ student.name }}" placeholder="Nombre Completo"
                            required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" value="{{ student.email }}" placeholder="Correo Electrónico">
                    </div>
                    <div class="input-group">
                        <input type="text" name="guardian_name" value="{{ student.guardian_name or '' }}"
                            placeholder="Acudiente">
                    </div>
                    <div class="input-group">
                        <input type="text" name="guardian_phone" value="{{ student.guardian_phone or '' }}"
                            placeholder="Celular Acudiente">
                    </div>

                    <div style="margin-top: 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <a href="{{ url_for('dashboard') }}#estudiantes" class="btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</div>
{% endblock %}
